<div class="govuk-form-group govuk-form-group--error">
  <fieldset class="govuk-fieldset" aria-describedby="steps-check-kind-form-kind-error steps-check-kind-form-kind-supplemental">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-fieldset__heading">Were you cautioned or convicted?</h1>
    </legend>
    <input value="" autocomplete="off" type="hidden" name="steps_check_kind_form[kind]" id="steps_check_kind_form_kind">
    <div id="steps-check-kind-form-kind-supplemental">
      <p class="govuk-body-l">You must enter all cautions and convictions to get accurate results. You can add more cautions and convictions later.</p>
    </div>
    <p class="govuk-error-message" id="steps-check-kind-form-kind-error"><span class="govuk-visually-hidden">Error: </span>Select caution or conviction</p>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input id="steps-check-kind-form-kind-field-error" aria-describedby="steps-check-kind-form-kind-caution-hint" class="govuk-radios__input" type="radio" value="caution" name="steps_check_kind_form[kind]">
        <label for="steps-check-kind-form-kind-field-error" class="govuk-label govuk-radios__label">Cautioned</label>
        <div class="govuk-hint govuk-radios__hint" id="steps-check-kind-form-kind-caution-hint">You were given an official warning by the police</div>
      </div>
      <div class="govuk-radios__item">
        <input id="steps-check-kind-form-kind-conviction-field" aria-describedby="steps-check-kind-form-kind-conviction-hint" class="govuk-radios__input" type="radio" value="conviction" name="steps_check_kind_form[kind]">
        <label for="steps-check-kind-form-kind-conviction-field" class="govuk-label govuk-radios__label">Convicted</label>
        <div class="govuk-hint govuk-radios__hint" id="steps-check-kind-form-kind-conviction-hint">You were found guilty of a crime in court</div>
      </div>
    </div>
  </fieldset>
</div>
